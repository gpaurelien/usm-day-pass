<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Places offering day passes</h1>
    <table>
        <thead>
            <tr>
                <th>Resort name</th>
                <th>Pass price</th>
            </tr>
        </thead>
        <tbody>
            {% for pass in passes %}
            <tr>
                <td>{{ pass.name }}</td>
                <td>{{ pass.price }}$</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
